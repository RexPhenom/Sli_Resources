  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/floral-white.png');
      background-color: #f0f3f5;
      color: #2C3E50;
    }
    .section {
      display: none;

      border-bottom-right-radius: 10px;
      z-index: 1000;
    }
    .floating-menu button {
      padding: 10px 15px;
      background: #00AEEF;
      color: white;
      border: none;

      font-size: 14px;
      transition: all 0.3s ease;

      color: #00AEEF;

      text-decoration: none;

    }

      margin: 10px auto;
      display: block;
      padding: 10px;

      background: #ffffff;
    }
    .contact-form button {
      background-color: #00AEEF;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
    }
    .whatsapp-float img {
